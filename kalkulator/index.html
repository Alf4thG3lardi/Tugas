<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator js</title>
    <link rel="stylesheet" href="style.css">
    <script src="js/kalkulator.js" async></script>
</head>
<body>
    <div class="container">
        <div>
            <input type="text" name="" id="output" value="0">
        </div>
        <div>
            <button class="btn-angka">1</button>
            <button class="btn-angka">2</button>
            <button class="btn-angka">3</button>
            <button  class="btn-operator">+</button>
            <br>
            <button class="btn-angka">4</button>
            <button class="btn-angka">5</button>
            <button class="btn-angka">6</button>
            <button  class="btn-operator">-</button>
            <br>
            <button class="btn-angka">7</button>
            <button class="btn-angka">8</button>
            <button class="btn-angka">9</button>
            <button  class="btn-operator">x</button>
            <br>
            <button class="btn-operator">C</button>
            <button class="btn-angka">0</button>
            <button  class="btn-operator">=</button>
            <button  class="btn-operator">/</button>
        </div>
    </div>
</body>
</html>
